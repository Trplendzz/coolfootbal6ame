<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="icon" href="Img/icon.jpg">
    <title>Retro Bowl | 3kh0</title>

    <!-- Optional CSS -->
    <link rel="stylesheet" href="CSS/style.css">

    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="Loading..." style="display: none;" />
        <canvas id="canvas" width="853" height="480">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <!-- JS files in proper order -->
    <script src="JS/main.js"></script>
    <script src="html5game/RetroBowl.js"></script>

    <!-- Initialize GameMaker -->
    <script>
        window.addEventListener("load", function() {
            if (typeof GameMaker_Init === "function") {
                GameMaker_Init();
            } else {
                console.error("GameMaker_Init not found!");
            }
        });
    </script>
</body>
</html>
